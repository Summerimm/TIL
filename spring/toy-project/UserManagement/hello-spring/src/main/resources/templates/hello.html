<!DOCTYPE HTML>
<!-- thymeleaf 엔진 사용 가능하게 해줌 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!-- {data}는 model의 속성으로 넣었던 키 값으로 hello!!를 받아온다. -->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
