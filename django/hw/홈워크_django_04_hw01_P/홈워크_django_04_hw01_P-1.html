<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  <label for="title">Title: </label>
  <input type="text" name="title" id="title"><br>
  <label for="content">Content: </label>
  <textarea name="content" cols="30" rows="5" id="content"></textarea><br>
  <input type="submit">
</form>
