{% extends 'base.html' %}

{% block content %}

  <h1 style="text-align: center;">새 글 작 성</h1>
  <form action="{% url 'chatting:create' %}" method="POST">
    {% csrf_token %}
    <label for="user">작성자: </label>
    <input type="text" name="user" id="user"><br>
    <label for="content">내용: </label>
    <textarea name="content" id="content" cols="30" rows="10"></textarea><br>
    <input type="submit" value="제출">
  </form>
  <hr>
  <a href="{% url 'chatting:index' %}">[뒤로가기]</a>

{% endblock content %}
