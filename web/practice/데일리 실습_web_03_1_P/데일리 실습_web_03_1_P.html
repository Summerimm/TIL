<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .page-link {
        color: #000; 
        background-color: #fff;
        border: 1px solid #ccc; 
      }

      .page-link:focus, .page-link:hover {
        color: #000;
        background-color: #fafafa; 
        border-color: #ccc;
      }
      </style>
  </head>
  <body>
    <!-- sign in button -->
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-success" type="button">Sign in</button>
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./ssafy_logo.png" alt="ssafy_logo" width="59" height="34">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                프로젝트
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">프로젝트1</a></li>
                <li><a class="dropdown-item" href="#">프로젝트2</a></li>
                <li><a class="dropdown-item" href="#">프로젝트3</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                그룹들
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">서울 1반</a></li>
                <li><a class="dropdown-item" href="#">서울 2반</a></li>
                <li><a class="dropdown-item" href="#">서울 3반</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">활동</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">마일스톤</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">스니펫</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">Prev</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
