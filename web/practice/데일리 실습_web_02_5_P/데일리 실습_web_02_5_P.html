<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="semantic.css">
  <title>Layout Practice</title>
</head>
<body>
  <header class="border bg mp tcenter">
    <h1>header</h1>
  </header>

  <nav class="border bg mp">
    <h2>nav</h2>
  </nav>
  
  <div class="clearfix">
    <section class="border bg section">
      <h2>section</h2>
      <article class="border mp article">
      <h3>article1</h3>
      </article>
      <article class="border mp article">
        <h3>article2</h3>
      </article>
    </section>
    <aside class="border bg aside">
      <h2>aside</h2>
    </aside>
  </div>  
  
  <footer class="border bg mp">
    <h2>footer</h2>
  </footer>

</body>
</html>
