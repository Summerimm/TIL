<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .cinema {
        top: 300px;
        left: 700px;
      }

      .community {
        top: 400px;
        left: 700px;
      }

      .lego {
        top: 500px;
        left: 700px;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top navbar-dark bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- logo image -->
        <a class="navbar-brand" href="#">
          <img src="./logo.png" alt="Logo" width="130" height="50">
        </a>
        <!-- toggler button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Home / Community / Login -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active px-3" aria-current="page" href="#">Home</a>
            <a class="nav-link active px-3" href="#">Community</a>
            <a class="nav-link active px-3" href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- header -->
    <img src="./header.jpg" alt="header">
    <h1 class="display-1 fw-bold position-absolute cinema translate-middle text-white">Cinema</h1>
    <h1 class="display-1 fw-bold position-absolute community translate-middle text-white">Community</h1>
    <a href="#" class="btn btn-primary position-absolute lego translate-middle">Let's Go</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
