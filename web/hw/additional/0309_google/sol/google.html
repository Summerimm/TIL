<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav d-flex">
        <div class="d-flex left">
          <p>Google 정보</p>
          <p>스토어</p>
          <p>Gmail</p>
        </div>

        <div class="d-flex right">
          <p>이미지</p>
          <p><img src="img/app_grid.png" alt="apps" class="icon" /></p>
          <p><img src="img/profile.png" alt="profile" class="icon" /></p>
        </div>
      </div>

      <div id="logo">
        <img src="img/google.png" alt="google-logo" id="logo-img" />
      </div>

      <div class="search-bar d-flex">
        <div class="d-flex left">
          <div><img src="img/search.png" alt="searh-icon" class="icon" /></div>
          <div><input type="text" /></div>
        </div>

        <div class="d-flex right">
          <div>
            <img src="img/keyboard.png" alt="searh-icon" class="icon" />
          </div>
          <div><img src="img/mic.png" alt="searh-icon" class="icon" /></div>
          <div><img src="img/camera.png" alt="searh-icon" class="icon" /></div>
        </div>
      </div>
    </div>
  </body>
</html>
