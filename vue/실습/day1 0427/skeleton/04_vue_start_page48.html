<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>
  
  <div>
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '',
        movie: '아바타-ENFP',
      },
      methods: {
        print: function() {
          console.log('print입니당')
        },
        bye() {
          this.message = 'Bye, Vue!!!!'
        },
        arrowBye: () => {
          this.message = 'Arrow Function!'
          console.log(this);
        } // 원하는 결과가 나오지 않음
      }
    })
  </script>
</body>
</html>
