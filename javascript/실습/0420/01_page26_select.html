<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title">DOM 조작</h1>
  <p class="text">querySelector</p>
  <p class="text">querySelectorAll</p>

  <ul>
    <li>Javascript</li>
    <li>Python</li>
  </ul>

  <p>

  </p>
  
  <a href=""></a>

  <script>
    document.querySelector('#title')    // id가 title인 태그 선택
    document.querySelectorAll('.text')  // 모두 선택
    document.querySelector('.text')     // 맨 처음 하나만 선택
  </script>
</body>
</html>
