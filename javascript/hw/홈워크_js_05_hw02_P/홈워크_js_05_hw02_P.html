<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log('Hi')

    new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log('SSAFY')
        resolve()
      }, 3000)
    })
    .then(() => {
      console.log('Bye')
    })
    .catch((err) => {
      console.error(err)
    })

  </script>
</body>
</html>
