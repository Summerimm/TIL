{% extends 'base.html' %}

{% block content %}
  <div class = 'mx-1 my-4'>
  <h1><b>INDEX</b></h1>
  <br>
  {% if user.is_authenticated %}
  <a href="{% url 'movies:create' %}">CREATE</a>
  {% endif %}
  <hr>
  </div>  
  <div class = 'mx-1'>
    {% for m in movies %}
      <p><a href="{% url 'movies:detail' m.pk %}">{{m.title}}</a></p>    
      <p>{{m.score}}</p>
      <hr>
    {% endfor %}
  </div>
{% endblock content %}
