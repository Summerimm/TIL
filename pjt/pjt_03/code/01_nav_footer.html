<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./01_nav_footer.css">
  <title>Community</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top navbar-dark bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <!-- 로고 이미지 클릭 시 home으로 이동 -->
      <a class="navbar-brand" href="./images/logo.png">
        <img src="./images/logo.png" alt="Logo" width="130" height="50">
      </a>
      <!-- toggler 버튼-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./02_home.html">Home</a>
          <a class="nav-link" href="./03_community.html">Community</a>
          <!-- Button trigger modal -->
          <button class="btn nav-link text-start" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Login</button>
        </div>
      </div>
    </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email address</label>
              <input type="text" class="form-control" id="email">
              <span class="text-secondary">We'll never share your email with anyone else.</span>
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password:</label>
              <input input="password" class="form-control" id="password"></input>
            </div>
            <div>
              <input type="checkbox" name="checkbos" id="check">
              <label for="check">Check me out</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom text-center">Web-bootstrap PJT, by Harim Kim</footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
